<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP SNIPER - DEV SAFAIT</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #auth { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        input { background: #111; border: 2px solid var(--gold); color: #fff; padding: 12px; border-radius: 8px; text-align: center; font-size: 18px; margin-bottom: 15px; }
        .main-ui { width: 360px; text-align: center; border: 2px solid var(--gold); border-radius: 40px; padding: 25px; display: none; box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); }
        .timer { font-size: 70px; font-weight: 900; color: #ff0000; margin: 5px 0; }
        .period-box { color: var(--gold); font-size: 14px; background: #111; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; letter-spacing: 1px; }
        .num-display { font-size: 90px; font-weight: 900; text-shadow: 0 0 30px var(--gold); }
        .bs-badge { font-size: 40px; font-weight: bold; border: 3px solid var(--gold); padding: 8px 45px; border-radius: 18px; display: inline-block; color: var(--gold); margin-top: 15px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="auth">
    <div style="color:var(--gold); margin-bottom: 15px; font-size: 12px;">VIP ACCESS REQUIRED</div>
    <input type="password" id="pass" placeholder="PASSWORD">
    <button onclick="login()" style="background:var(--gold); border:none; padding:10px 30px; border-radius:8px; font-weight:bold; cursor:pointer;">LOGIN</button>
</div>

<div class="main-ui" id="ui">
    <div style="font-size: 9px; color: #00ff00;">LIVE MARKET DNA SYNCED</div>
    <div class="period-box" id="p">PERIOD: SYNCING...</div>
    <div class="timer" id="t">00s</div>
    
    <div style="background: #000; border: 1px solid #222; border-radius: 25px; padding: 20px;">
        <div class="num-display" id="n1">?</div>
        <div class="bs-badge" id="bs1">WAIT</div>
    </div>

    <div style="margin-top: 25px; font-size: 10px; color: #444;">DEVELOPER: HACKER SAFAIT</div>
</div>

<script>
    function login() {
        if(document.getElementById('pass').value === "2009") {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            start();
        } else { alert("WRONG PASSWORD!"); }
    }

    function start() {
        setInterval(() => {
            const now = new Date();
            const sec = now.getSeconds();
            let rem = 30 - (sec % 30);
            document.getElementById('t').innerText = rem.toString().padStart(2, '0') + "s";

            let totalSeconds = (now.getHours() * 3600) + (now.getMinutes() * 60) + sec;
            let currentSerial = Math.floor(totalSeconds / 30);
            
            // আপনার দেওয়া ১২:০৬ এর পিরিয়ড ৫০৭৩৪ অনুযায়ী বেস সিরিয়াল ফিক্স করা হয়েছে
            let baseSerial = 49279 + 1455; 
            let finalPeriod = baseSerial + currentSerial;
            
            let y = now.getFullYear(), m = (now.getMonth()+1).toString().padStart(2,'0'), d = now.getDate().toString().padStart(2,'0');
            
            // এখানে "50" যোগ করা হয়েছে যাতে গেমের মতো ৫০৭৩৪ দেখায়
            document.getElementById('p').innerText = "PERIOD: " + y + m + d + "1000" + "5" + finalPeriod.toString().slice(-4);

            let marketDNA = [5,9,9,7,1,5,4,5,0,9,2,4,3,0,0,1,5,9,5,5,4,6,3,4,8,9,9,8,8,3,1,0,2,3,3,5,0,6,1,7];
            let index = (finalPeriod % marketDNA.length);
            let resNum = marketDNA[index];
            let resBS = (resNum >= 5) ? "BIG" : "SMALL";

            document.getElementById('n1').innerText = resNum;
            document.getElementById('bs1').innerText = resBS;
            document.getElementById('bs1').style.color = (resBS === "BIG") ? "#FFD700" : "#00ffff";
        }, 1000);
    }
</script>
</body>
</html>
