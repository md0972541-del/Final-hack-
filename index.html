<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL SYNC - DEV SAFAIT</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #auth { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        input { background: #111; border: 2px solid var(--gold); color: #fff; padding: 15px; border-radius: 10px; text-align: center; font-size: 20px; margin-bottom: 15px; }
        button { background: var(--gold); border: none; padding: 10px 40px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .main-ui { width: 360px; text-align: center; border: 2px solid var(--gold); border-radius: 40px; padding: 30px; display: none; box-shadow: 0 0 50px rgba(255, 215, 0, 0.2); }
        .timer { font-size: 70px; font-weight: 900; color: #ff0000; margin: 10px 0; }
        .period { color: var(--gold); font-size: 16px; margin-bottom: 20px; background: #111; padding: 10px; border-radius: 15px; border: 1px dashed #444; }
        .num { font-size: 95px; font-weight: 900; text-shadow: 0 0 30px var(--gold); }
        .bs { font-size: 45px; font-weight: bold; border: 3px solid var(--gold); padding: 10px 50px; border-radius: 20px; display: inline-block; color: var(--gold); margin-top: 20px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="auth">
    <div style="color:var(--gold); margin-bottom: 20px; letter-spacing: 2px;">SECURE ACCESS</div>
    <input type="password" id="pass" placeholder="PASSWORD">
    <button onclick="login()">UNSEAL</button>
</div>

<div class="main-ui" id="ui">
    <div style="font-size: 10px; color: #00ffff; letter-spacing: 2px;">● LIVE SERVER SYNC ACTIVE</div>
    <div class="period" id="p">PERIOD: SYNCING...</div>
    <div class="timer" id="t">00s</div>
    <div style="background: #000; border: 1px solid #222; border-radius: 30px; padding: 30px;">
        <div class="num" id="n1">?</div>
        <div class="bs" id="bs1">WAIT</div>
    </div>
    <div style="margin-top: 30px; font-size: 11px; color: #444;">DEVELOPER: HACKER SAFAIT</div>
</div>

<script>
    function login() {
        if(document.getElementById('pass').value === "2009") {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            start();
        } else { alert("ACCESS DENIED!"); }
    }

    // পিরিয়ড ঠিক করার জন্য নতুন অফসেট (৫৬৮৩ পিরিয়ডকে বেস ধরে)
    // ১১:৪১ এ ছিল ৫৬৮৩, এখন ১১:৫৫ তে এটি ৫৭১১ এর আশেপাশে হবে।
    let baseOffset = 49279 + 6360 - 2; // -2 অ্যাডজাস্টমেন্ট গ্যাপ কমানোর জন্য

    function start() {
        setInterval(() => {
            const now = new Date();
            const sec = now.getSeconds();
            let rem = 30 - (sec % 30);
            document.getElementById('t').innerText = rem.toString().padStart(2, '0') + "s";

            // রিয়েল টাইম সেকেন্ড থেকে পিরিয়ড বের করা
            let totalSeconds = (now.getHours() * 3600) + (now.getMinutes() * 60) + sec;
            let currentSerial = Math.floor(totalSeconds / 30);
            let finalPeriod = baseOffset + currentSerial;
            
            let y = now.getFullYear(), m = (now.getMonth()+1).toString().padStart(2,'0'), d = now.getDate().toString().padStart(2,'0');
            document.getElementById('p').innerText = "PERIOD: " + y + m + d + "1000" + finalPeriod;

            // ৪টি পেজ থেকে সংগ্রহ করা চার্ট ডাটা
            let marketDNA = [5,9,9,7,1,5,4,5,0,9,2,4,3,0,0,1,5,9,5,5,4,6,3,4,8,9,9,8,8,3,1,0,2,3,3,5,0,6,1,7];
            
            let index = (finalPeriod % marketDNA.length);
            let resNum = marketDNA[index];
            let resBS = (resNum >= 5) ? "BIG" : "SMALL";

            document.getElementById('n1').innerText = resNum;
            document.getElementById('bs1').innerText = resBS;
            document.getElementById('bs1').style.color = (resBS === "BIG") ? "#FFD700" : "#00ffff";
            document.getElementById('bs1').style.borderColor = (resBS === "BIG") ? "#FFD700" : "#00ffff";
        }, 1000);
    }
</script>
</body>
</html>
